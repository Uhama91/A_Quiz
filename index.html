<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Accessibility Quiz</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Accessibility Quiz practice project"/>
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"/>
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a a href="#html-questions">HTML</a></li>
                    <li><a a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Information</h2>
                    <div class="info">
                        <label for="name">Name:</label><input id="name"/>
                    </div>
                    <div class="info">
                        <label for="email">Email:</label><input id="email"/>
                    </div>
                    <div class="info">
                        <label for="birth">D.O.B</label><input id="birth"/>
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Question</h2>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Question</h2>
                </section>
            </form>
        </main>
    </body>
</html>
</DOCTYPE>
